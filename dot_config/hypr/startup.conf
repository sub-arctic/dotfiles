exec = pipewire
exec = foot --server
exec = pgrep wob || rm -f /tmp/wobpipe && mkfifo /tmp/wobpipe && tail -f /tmp/wobpipe | wob
exec = pgrep autotiling || autotiling
exec = pgrep udiskie || udiskie
exec = pgrep xfce-polkit || /usr/libexec/xfce-polkit
exec = pgrep mpd || mpd
exec = pgrep mpDris2 || mpDris2
exec = pgrep sway-audio-idle || sway-audio-idle-inhibit
exec = pgrep dunst || dunst
exec = pgrep wlsunset || wlsunset -l -33.9 -L 151.2
exec = pgrep swayidle || swayidle timeout 300 'dunstify -t 1009 "Going to sleep in 10 seconds!"' timeout 310 'physlock -d' timeout 320 'swaymsg "output * power off"' resume 'swaymsg "output * power on"'
exec = pgrep songchange || ~/.local/bin/songchange

