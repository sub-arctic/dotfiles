monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080,0x0,1
monitor=DP-1,1920x1080,0x0,1
monitor=HDMI-A-1,1920x1080,1920x0,1,transform,3

source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/colors/everforest-dark.conf

$left = h
$down = j
$up = k
$right = l
$term = foot
$drun = tofi-drun

general {
    border_size = 3
    no_border_on_floating = false
    
    gaps_in = 5
    gaps_out = 5 
    gaps_workspaces = 0

    col.active_border = $primary 
    col.inactive_border = $secondary 
    col.nogroup_border = $secondary
    col.nogroup_border_active = $secondary

    layout = dwindle

    no_focus_fallback = false
    
    resize_on_border = true
    extend_border_grab_area 15
    hover_icon_on_border = true

    allow_tearing = false

    resize_corner = 0
}

decoration {
    rounding = 0

    active_opacity = 0
    inactive_opacity = 0
    fullscreen_opacity = 0

    drop_shadow = yes
    shadow_range = 2
    shadow_render_power = 2
    shadow_ignore_window = true
    col.shadow = rgb(232a2e)
    col.shadow_inactive rgb(232a2e)
    shadow_offset = 4, 4
    shadow_scale = 1

    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.2
    dim_around = 0.4

    blur {
        enabled = false

	size = 8
	passes = 1

	ignore_opacity = false

	new_optimizations = true
	
	xray = false

	noise = 0.0117
	contrast = 0.8916
	brightness = 0.8172
	vibrancy = 0.1696
	vibrancy_darkness = 0.0

	special = false
	popups = true
	popups_ignorealpa = 0.2
    }
}

animations {
    enabled = true
    first_launch_animation = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us
    kb_options = caps:escape

    numlock_by_default = false

    resolve_binds_by_sym = false

    repeat_rate = 25
    repeat_delay = 600

    sensitivity = 0.0
    force_no_accel = false
    left_handed = false

    scroll_method = 2fg
    scroll_button = 0
    scroll_button_lock = false
    natural_scroll = false
    
    follow_mouse = 1
    focus_on_close = 0
    mouse_refocus = true

    float_switch_override_focus = 1

    special_fallthrough = false

    off_window_axis_events = 1

    emulate_discreet_scroll = 1

    toucpad {
	disable_while_typing = true
	natural_scroll = false

	scroll_factor = 1.0
	middle_button_emulation = false
	
	clickfinger_behaviour = false
	tap-to-click = false

	drag_lock = false
	tap-and-drag = false
    }
}

gestures {
    workspace_swipe = true 
    workspace_swipe_fingers = 4
    workspace_swipe_min_fingers = false
    workspace_swipe_distance = 300
    workspace_swipe_invert = false
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0

    font_family = Mononoki Nerd Font

    vfr = true
    vrr = 1

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    always_follow_on_dnd = true

    layers_hog_keyboard_focus = true

    animate_manual_resizes = true
    animate_mouse_windowdragging = true

    disable_autoreload = false

    enable_swallow = true

    focus_on_activate = false
    mouse_move_focuses_monitor = true

    render_ahead_of_time = false
    render_ahead_safezone = 1

    allow_session_lock_restore = false

    background_color = $secondary

    close_special_on_empty = true

    new_window_takes_over_fullscreen = 0

    exit_window_retains_fullscreen = false

    initial_workspace_tracking = 1

    middle_click_paste = 1

    render_unfocused_fps = 15

    disable_xdg_env_checks = false
}

binds {
    pass_mouse_when_bound = false

    scroll_event_delay = 300

    workspace_back_and_forth = true
    allow_workspace_cycles = true
    workspace_center_on = 1

    focus_preferred_method = 0

    ignore_group_lock = false

    movefocus_cycles_fullscreen = true

    disable_keybind_grabbing = false

    window_direction_monitor_fallback = true
}

xwayland {
    enabled = true
    use_nearest_neighbor = true
    force_zero_scaling = false
}

render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = true
}
